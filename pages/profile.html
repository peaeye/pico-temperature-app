<!doctype html>
<html>

<head>
    <title>Wovyn Sensor Profile</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="../stylesheets/profile.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="../scripts/profile.js"></script>
</head>

<body ng-app="wovyn_sensor_profile" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="page-header">
                <h1>Profile</h1>
            </div>
            <div class="col-sm-4 col-md-offset-4">
                <div class="row">
                    <input type="text" ng-model="sensorLocation" size="29" class="form-control" placeholder="Sensor Location"></input>
                </div>
                <div class="row">
                    <input type="text" ng-model="sensorName" size="29" class="form-control" placeholder="Sensor Name"></input>
                </div>
                <div class="row">
                    <input type="text" ng-model="temperatureThreshold" size="29" class="form-control" placeholder="Temperature Threshold"></input>
                </div>
                <div class="row">
                    <input type="text" ng-model="toNumber" size="29" class="form-control" placeholder="Notification Number"></input>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button ng-click="updateProfile()" class="update btn btn-primary">Update Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
